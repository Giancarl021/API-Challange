<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>API-Challenge Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--    <link rel="icon" href="img/logo.png" type="image/x-icon">-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <script src="lib/jQuery.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <h1 class="cc-title">API-Challenge Client</h1>
    <div class="cc-container">
        <form>
            Ação
            <select required onchange="showAction(this.value)">
                <option value="" selected hidden>Selecione uma ação</option>
                <option>Cadastrar</option>
                <option>Editar</option>
                <option>Listar</option>
                <option>Pesquisar</option>
            </select>
            <div id="Cadastrar" style="display: none">
                Nome:<input type="text" name="nome" required>
                E-Mail:<input type="email" name="nome" required>
                Data de Nascimento:<input type="date" name="nasc" required>
            </div>
            <div id="Editar" style="display: none">
                Nome:<input type="text" name="nome" required>
                E-Mail:<input type="email" name="nome" required>
                Data de Nascimento:<input type="date" name="nasc" required>
            </div>
            <div id="Listar" style="display: none">
                Nome:<input type="text" name="nome" required>
                E-Mail:<input type="email" name="nome" required>
                Data de Nascimento:<input type="date" name="nasc" required>
            </div>
            <div id="Pesquisar" style="display: none">
                Nome:<input type="text" name="nome" required>
                E-Mail:<input type="email" name="nome" required>
                Data de Nascimento:<input type="date" name="nasc" required>
            </div>
            <button type="submit" onclick="callAPI('PUT')">Enviar</button>
        </form>
    </div>
</body>

</html>
