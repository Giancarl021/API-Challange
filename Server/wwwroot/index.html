    <h1 class="cc-title">API-CHALLENGE</h1>

        <button type="button" onclick="search($('input[name=\'filter\']:checked').val())">Pesquisar</button>

        <strong>Filtro</strong>
        <input type="radio" name="filter" value="0" checked>Nenhum
        <input type="radio" name="filter" value="1">Nome
        <input type="radio" name="filter" value="2">Email
        <table>
            <tr>
                <th>Nome</th>
                <th>E-Mail</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </table>
        <br/>
        <br/>
<!--        <button type="button" onclick="getPessoas().then(d => renderTable(d))">Renderizar Tabela</button>-->
    </div>

        getPessoas().then(d => renderTable(d))
    </script>
